      </div>
      <div flow-init="form.flowOptions" flow-files-submitted="$flow.upload()"
         flow-file-added="!flow.imageOnly || !!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
         flow-drop flow-drop-enabled="!!flow.dropEnabled"
         flow-drag-enter="!!flow.dropEnabled ? flowClass='flow-drag-enter' : flowClass={}" flow-drag-leave="flowClass={}" ng-class="flowClass"
         flow-file-success="$$value$$=form.fileSuccess($message)"
         >
        <div class="file-upload-wrapper center-block">
          <div ng-if="$flow.files.length" ng-hide="$flow.files[0].progress()==1" class="progress progress-striped" ng-class="{active: $flow.files[0].isUploading()}">
            <div class="progress-bar" role="progressbar"
                 aria-valuenow="{{$flow.files[0].progress() * 100}}"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 ng-style="{width: ($flow.files[0].progress() * 100) + '%'}">
              <span class="sr-only">{{$flow.files[0].progress()}}% Complete</span>
            </div>
          </div>
          <div class="buttons">
            <span class="btn btn-flat btn-primary" flow-btn="">{{'buttons.FileUpload' | translate }}<input type="file" multiple="multiple" style="visibility: hidden; position: absolute;"></span>
          </div>
        </div>
      </div>

      <input type="hidden" sf-changed="form" ng-model="$$value$$" schema-validate="form" />
      <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
